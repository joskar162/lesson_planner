{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Forgot Password</h2>
  <form method="post">
    {% csrf_token %}
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit" class="btn">Send reset code</button>
  </form>
</div>
{% endblock %}
